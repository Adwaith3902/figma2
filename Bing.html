			<div id="settings">
				<h3>Settings</h3><br>
		
				<div class="app">
					<a href="appearance"><h4 id="h4">Appearance</h4></a>
					<a href="newtab"><h4>New Tab</h4></a>

		  <div class="right-frame">
			  <div class="Appearance">
				<h3>Appearance</h3>
			  </div>
			  <div class="elements">
					<h4>Theme<ins><select id="Theme">
						<option value="l-t">Light</option>
						<option value="d-k">Dark</option>
					</select></ins></h4>

				<h4>Show Bookmarks<ins><select id="Bookmarks">
					<a href=""><option value="h-i">Hide</option></a>
					<a href=""><option value="s-h">Show</option></a>
				</select></ins></h4>

				<h4>Show Bookmarks Button<ins><select id="Book-button">
					<option value="s-h">Show</option>
					<option value="h-i">Hide</option>
				</select></ins></h4>

				<h4>Show Home Button<ins><select id="Home-button">
					<option value="h-i">Hide</option>
					<option value="s-h">Show</option>
				</select></ins></h4>

				<h4>Page Zoom<ins><select id="Page-zoom">
					<option value="10-0">100%</option>
					<option value="5-0">50%</option>
					<option value="15-0">150%</option>
					<option value="20-0">200%</option>
					<option value="25-0">250%</option>
					<option value="30-0">300%</option>
					<option value="35-0">350%</option>
					<option value="40-0">400%</option>
					<option value="45-0">450%</option>
					<option value="50-0">500%</option>
				</select></ins></h4>

				<h4>Side Panel<ins><select id="Side-panel">
					<option value="h-i">Hide</option>
					<option value="s-h">Show</option>
				</select></ins></h4>

				<h4>Font Size<ins><select id="Font-size">
					<option value="m-m">Medium (Recommended)</option>
					<option value="v-l">Very small</option>
					<option value="s-l">Small</option>
					<option value="l-e">Large</option>
					<option value="v-e">Very large</option>
				</select></ins></h4>

				<h4>Show Tab Search Button<ins><select id="Tab-sear-butt">
					<option value="s-h">Show</option>
					<option value="h-i">Hide</option>
				</select></ins></h4>

				<h4>Tab Hover Mode<ins><select id="Tab-ho-mo">
					<option value="c-w">Card with preview</option>
					<option value="c-d">Card</option>
					<option value="t-p">Tooltip</option>
				</select></ins></h4>
